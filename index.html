<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Steven Peralta">
  <meta name="description" content="A full usable calculator">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="maincontainer">
    <div class="screencontainer">
    <div class="display" id="previousscreen"></div>
    <div id="currentscreen"></div>
  </div>

  <div class="clearcontainer">
  <button class="btnclear" id="clear">Clear</button>
</div>

    <div class="rowone">
    <button class="btn" id="number">1</button>
    <button class="btn" id="number">2</button>
    <button class="btn" id="number">3</button>
    <button class="btn" id="operator">/</button>
  </div>

  <div class="rowtwo">
    <button class="btn" id="number">4</button>
    <button class="btn" id="number">5</button>
    <button class="btn" id="number">6</button>
    <button class="btn" id="operator">-</button>
  </div>

  <div class="rowthree">
    <button class="btn" id="number">7</button>
    <button class="btn" id="number">8</button>
    <button class="btn" id="number">9</button>
    <button class="btn" id="operator">*</button>
  </div>

  <div class="rowfour">
    <button class="btn" id="number">0</button>
    <button class="btn" id="decimal">.</button>
    <button class="btn" id="operator">+</button>
    <button class="btn" id="equal">=</button>
  </div>
  </div>
  
<script src="main.js"></script>
</body>
</html>
