<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Steven Peralta">
  <meta name="description" content="A full usable calculator">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="maincontainer">
    <div class="display" id="screen"></div>
    <button>Clear</button>
    <button>+/-</button>
    <button>%</button>
    <button>/</button>
    <button id="one">1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>
  
<script src="main.js"></script>
</body>
</html>
